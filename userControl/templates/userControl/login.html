{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block static %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'userControl/style.css' %}" />
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div class="text-logo text-center">Mothership</div>
                <div class="col-sm-12 col-md-10 col-md-offset-1">

                    {% if error_message %}
                        <p class="text-danger text-center">{{ error_message }}</p>
                    {% endif %}

                    <form id="loginForm" class="site_form" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" type="text" name='username' placeholder="username"/>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input class="form-control" type="password" name='password' placeholder="password"/>
                          </div>
                        <div class="form-group">
                            <button type="sumbit" class="btn btn-def btn-block">Login</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="#">Forgot Password</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
{% endblock %}
